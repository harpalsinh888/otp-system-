<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    .hello {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.5);}
      100% {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with OTP</h2>
    <input type="text" id="phone" placeholder="+91 9876543210">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <div id="message"></div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBRymQ4ZEZAoO2yRs5hWyMVcr1nEWA8_JU",
      authDomain: "otp-system-3517a.firebaseapp.com",
      projectId: "otp-system-3517a",
      storageBucket: "otp-system-3517a.firebasestorage.app",
      messagingSenderId: "597465913567",
      appId: "1:597465913567:web:46ed4f79d31f67d954316a",
      measurementId: "G-W747E7KCXK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Setup reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("reCAPTCHA verified");
      }
    });

    let confirmationResultGlobal;

    // Send OTP
    window.sendOTP = () => {
      const phoneNumber = document.getElementById("phone").value;
      if (!phoneNumber.startsWith("+")) {
        alert("Please enter phone number with country code, e.g., +91 9876543210");
        return;
      }
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          confirmationResultGlobal = confirmationResult;
          alert("OTP sent to " + phoneNumber);
        })
        .catch((error) => {
          alert("Error sending OTP: " + error.message);
        });
    };

    // Verify OTP
    window.verifyOTP = () => {
      const otp = document.getElementById("otp").value;
      confirmationResultGlobal.confirm(otp)
        .then((result) => {
          const user = result.user;
          document.getElementById("message").innerHTML =
            `<div class="hello">ðŸŽ‰ Hello, ${user.phoneNumber}!</div>`;
        })
        .catch((error) => {
          alert("Invalid OTP: " + error.message);
        });
    };
  </script>
</body>
</html>
